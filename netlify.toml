[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.16.0"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable brotli compression
[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://emailjs.com https://*.emailjs.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://emailjs.com https://*.emailjs.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:;" 