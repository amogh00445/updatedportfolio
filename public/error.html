<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Amogh Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #050816;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      color: #915EFF;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 32px;
      line-height: 1.6;
      color: #aaa6c3;
    }
    .btn {
      display: inline-block;
      background-color: #915EFF;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #7c4dff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
